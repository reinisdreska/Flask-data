{% extends "base.html" %}

{% block content %}
    <form action = "http://localhost:5000/crate_table_end" method = "POST">
        <p>Table name <input type = "text" name = "Table" /></p>
        {% for i in range(variable) %}
            {% set the_var = "variable_"+ i|string %}
            <p>Variable {{i + 1}}<input type = "text" name = {{the_var}} /></p>
        {% endfor %}
        <p><input type = "submit" value = "submit" /></p>
    </form>
{% endblock %}
